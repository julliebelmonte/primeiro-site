<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato EdTech</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <div class="caixa">
            <h1><img src="icon-logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        </header>

    <main>
        <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder= " (xx) xxxxx-xxxx">

        <label for="mensagem"> Mensagem </label>
        <textarea cols="70" rows="10" class="input-padrao" required> </textarea>

        <fieldset>
            <legend> Como prefere nosso contato?</legend>
            <label for="radio-email"> Email </label>
            <input type="radio" name= "contato" value= "Email" id= "radio-email">

            <label for="radio-telefone"> Telefone </label>
            <input type="radio" name= "contato" value= "Telefone" id= "radio-telefone">

            <label for="radio-whatsapp"> Whatsapp </label>
            <input type="radio" name= "contato" value= "Whatsapp" id= "radio-whatsapp" checked>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário">
        </form>

        <table>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </main>    

<footer>
    <img src="rodape.png" alt= "imagem">
    <p class="copyright"> Jullie Belmonte - 2021 </p>
</footer>
    </body>
</html>
